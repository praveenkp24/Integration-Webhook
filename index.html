<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Payload Viewer</title>
</head>
<body>
    <h2>Server Running</h2>
    <pre id="payload">Waiting for payload...</pre>

    <script>
        // Replace with your Render backend URL
        const backendURL = "https://integration-webhook-rujs.onrender.com";

        async function fetchPayload() {
            try {
                const response = await fetch(`${backendURL}/data`);
                const data = await response.json();
                document.getElementById('payload').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('payload').textContent = 'Error fetching payload';
            }
        }

        // Poll backend every second
        setInterval(fetchPayload, 1000);
        fetchPayload(); // initial load
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Payload Viewer</title>
</head>
<body>
    <h2>Server Running</h2>
    <pre id="payload">Waiting for data...</pre>

    <script>
        const backendURL = "https://praveenkp24.github.io/Integration-Webhook/"; // replace with your deployed backend URL

        async function fetchPayload() {
            try {
                const response = await fetch(`${backendURL}/data`);
                const data = await response.json();
                document.getElementById('payload').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('payload').textContent = 'Error fetching payload';
            }
        }

        setInterval(fetchPayload, 1000);
        fetchPayload();
    </script>
</body>
</html>
